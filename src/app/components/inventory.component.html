<div *ngFor="let item of inventory" class="border">
    <div class="row">
        <div class="col-6 my-2">
            <img [src]="item.image" [alt]="item.name" class="thumbnail">
        </div>
        <div class="col-4 my-2">
            <h4>{{item.name}}</h4>
            <p>{{item.description}}</p>
        </div>
        <div class="col-2 my-2">
            <button class="btn btn-primary" (click)="notify.emit(item.name)">Add</button>
        </div>
    </div>
</div>
